<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Fredoka:wght@300..700&family=Righteous&display=swap" rel="stylesheet">
    <title>Pat's Biscuits Sale Data &copy;</title>
</head>

<body>

  <header>
    <h1>Pat's Salmon Biscuits Sales Data!</h1>
    <nav>
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="sales.html">Sales Data</a></li>
      </ul>
    </nav>
  </header>
  
  <main>

    <div class="table-container">
      <div id="salesData"></div>
    </div>
    <!-- Elements created by js
     section
     table, will create text content from 'this.name'
      caption, will create li items, as many as hours.length
      thead content will be hours array index, then estimate value
      tbody
        trow
          th - for locations
          th - with loop
          th - for totals
      tfoot

     close out section-->

    <h2>Add a New Store</h2>

    <form id="storeForm">
      <fieldset>
        <legend>Store Info</legend>

        <label>
          Location Name:
          <input type="text" name="name" required>
        </label>

        <label>
          Minimum Customers per Hour:
          <input type="number" name="minCustomers" required>
        </label>

        <label>
          Maximum Customers per Hour:
          <input type="number" name="maxCustomers" required>
        </label>

        <label>
          Average Cookies per Sale:
          <input type="number" step=".1" name="avgSale" required>
        </label>

        <button type="submit">Add Store</button>
      </fieldset>
    </form>
    
  </main>

  <footer>&copy; Pat and only Pat, and his Biscuits @ ITTP 2026 </footer>
  <script src="app.js"></script>
</body>
</html>
